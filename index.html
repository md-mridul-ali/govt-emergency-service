<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Govt. Emergency Services</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- start header section here -->
    <header class="header">
        <nav class="navbar">
            <div>
                <div class="left-div">
                        <img src="./assets/logo.png" alt="logo" class="w-[50px] h-[50px]">
                        <h1>Emergency<br>Service </h1>
                </div>
            </div>

            <div class="right-div">
                <div class="heart">
                    <p  id="nav-heart-logo-count">0</p>
                    <img class="w-[20px] h-[20px]" src="./assets/heart.png" alt="heart logo">
                </div>
                <div class="coin">
                    <p id="coin-value">100</p>
                    <img src="./assets/coin.png" alt="coin logo" class="w-[20px] h-[20px]">
                </div>
                <div class="copy">
                     <p id="copy-count">0</p><Span>Copy</Span>
                </div>
            </div>
        </nav>
    </header>

    <!-- start main section here -->
    <main>
        <!-- banner section start here -->
        <section class="banner-section  bg-[linear-gradient(90deg,_#013223_0%,_#006747_50%,_#013223_100%)]">
            <img src="./assets/logo-dark.png" alt="logo dark" class=" block w-[50px] h-[50px]">
            <h1>Emergency Service Directory</h1>
            <p>Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </section>
        <!-- end banner section here -->
    
</body>
</html>
